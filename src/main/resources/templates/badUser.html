<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bad User</title>
    <style type="text/css">
    .wrapper{width:500px;margin-left:auto;margin-right:auto}
    label{padding-left:0 !important}
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="alert alert-danger text-center mt-5">
            <h1 class="">Something went wrong</h1>
            <span th:text="${err}"></span>
        </div>
        <div th:if="${expired}">

            <button class="btn btn-primary col-sm-12 mt-4" onclick="resendToken()">Resend email</button>

            <script th:inline="javascript">
                var serverContext = [[@{/}]];

                function resendToken(){
                    var token = [[${token}]];
                    window.location.href = serverContext + "resendRegistrationToken?token=" + token
                }
            </script>

        </div>
    </div>
</div>

</body>
</html>
